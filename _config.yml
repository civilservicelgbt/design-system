###############
# Collections #
###############
#This is the default permalink for the "_posts" folder.
permalink: /:year/:month/:day/:title:output_ext

collections:
    design-system:
        output: true
        permalink: /:path/
        defaults:
            values:
                layout: design-system

##################
# Build settings #
##################
remote_theme: civilservicelgbt/magenta
permalink: pretty
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass

plugins:
- jekyll-remote-theme
- jekyll-sitemap
- jekyll-feed
- jekyll-redirect-from


